<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            width: 320px;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
        }

        .header h2 {
            margin: 0;
            font-size: 16px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        input,
        select,
        textarea {
            width: 100%;
            background: var(--card);
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            padding: 8px;
            box-sizing: border-box;
            font-size: 13px;
        }

        input:focus,
        textarea:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }

        .tree-container {
            max-height: 180px;
            overflow-y: auto;
            background: var(--card);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 8px;
        }

        .tree-item {
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .tree-item label {
            text-transform: none;
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            margin: 0;
            flex: 1;
        }

        .tree-indent {
            width: 18px;
            height: 1px;
            display: inline-block;
            border-bottom: 1px solid #334155;
            margin-right: 4px;
        }

        .checkbox-custom {
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            float: right;
            padding: 0;
        }

        #btnSave {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }

        #btnSave:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        #settingsPanel {
            display: none;
            border-top: 1px solid #334155;
            margin-top: 15px;
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Touch YouTube</h2>
        <button id="toggleSettings" class="settings-btn">⚙️ Ayarlar</button>
    </div>

    <!-- Main Form -->
    <div id="mainForm">
        <div class="form-group">
            <label>Video Başlığı</label>
            <input type="text" id="title" placeholder="YouTube başlığı çekiliyor...">
        </div>

        <div class="form-group">
            <label>Kategoriler (Çoklu Seçilebilir)</label>
            <div id="categoryTree" class="tree-container">
                <span style="color: #94a3b8; font-size: 12px;">Yükleniyor...</span>
            </div>
        </div>

        <div class="form-group">
            <label>Özel Notunuz</label>
            <textarea id="note" rows="3" placeholder="Bu video hakkında not al..."></textarea>
        </div>

        <button id="btnSave">Blog Olarak Kaydet</button>
        <div id="status" class="status"></div>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel">
        <div class="form-group">
            <label>Siteniz (URL)</label>
            <input type="text" id="siteUrl" placeholder="https://siteniz.com">
        </div>
        <div class="form-group">
            <label>API Key</label>
            <input type="password" id="apiKey" placeholder="Profile'den aldığınız anahtar">
        </div>
        <button id="saveSettings" style="background: #334155; color: white;">Ayarları Kaydet</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
